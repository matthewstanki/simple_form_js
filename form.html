<body>
    <div id="main-container">
        <h1>Register</h1>
        <form action="" id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" class="input-focus inp-border-bottom" id="email"
                    placeholder="Enter your email" data-min-length="6" data-required data-email-validate>
            </div>
            <div class="half-box spacing">
                <label for="name">Name</label>
                <input type="text" name="name" class="input-focus inp-border-bottom" id="name"
                    placeholder="Now enter your name" data-max-length="16" data-required data-only-letters>
            </div>
            <div class="half-box">
                <label for="lastname">Surname</label>
                <input type="text" name="lastname" class="input-focus inp-border-bottom" id="lastname"
                    placeholder="And your surname" data-required>
            </div>
            <div class="half-box spacing">
                <label for="password">Password</label>
                <input type="password" name="password" class="input-focus inp-border-bottom" id="password"
                    placeholder="Your password" data-required data-password-validate>
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirm password</label>
                <input type="password" name="passconfirmation" class="input-focus inp-border-bottom"
                    id="passconfirmation" placeholder="Confirm your password" data-required data-equal="password"
                    data-password-validate>
            </div>
            <div>
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">I read and accept the <a href="#">terms and
                        conditions</a>.</label>
            </div>
            <div class="full-box">
                <input type="submit" value="Register" id="btn-submit">
            </div>
        </form>
        <a href="./index.html" class="link-return material-icons">arrow_back</a>
    </div>
    <p class="error-validation template"></p>
